name: If expression Workflow

# Documentation: https://docs.github.com/en/actions/learn-github-actions/expressions

on: 
    workflow_dispatch:
    push:

env:
    CONTAINER_REGISTRY: docker.io
    IMAGE_NAME: github-actions-nginx

jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
            - name: Docker Build
              run: echo "docker build -t $CONTAINER_REGISTRY/${{ vars.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest ."
            
            - name: Docker Login
              run: echo "docker login -u ${{ vars.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}"
            
            - name: Docker Publish
              run: echo "docker push ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"

    deploy:
        if: github.ref == 'refs/heads/main'
        needs: docker
        concurrency:
            group: deploy-job
            cancel-in-progress: true
        runs-on: ubuntu-latest
        steps:
            - name: Docker Run
              run: |
                echo "docker run -d -p 8080:80 $CONTAINER_REGISTRY/${{ vars.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
                sleep 60s
