name: Solar System - Deploy to production

on:
    workflow_dispatch:
    push:
        branches:
            - main
            - 'feature/*'
        # paths:
        #     - 'solar-system/**'

env:
    MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
    MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
    MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
    OCI_CLI_USER: ${{ secrets.OCI_CLI_USER }}
    OCI_CLI_TENANCY: ${{ secrets.OCI_CLI_TENANCY }}
    OCI_CLI_FINGERPRINT: ${{ secrets.OCI_CLI_FINGERPRINT }}
    OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_CLI_KEY_CONTENT }}
    OCI_CLI_REGION: ${{ secrets.OCI_CLI_REGION }}

jobs:
    unit-tests:
        name: Run Unit Tests
        services:
            mongo-db:
              image: alpanachaphalkar/mongo-db:non-prod
              ports:
                - 27017:27017
        env:
            MONGO_URI: 'mongodb://localhost:27017/superData'
            MONGO_USERNAME: ${{ vars.MONGO_NON_PROD_USERNAME }}
            MONGO_PASSWORD: ${{ secrets.MONGO_NON_PROD_PASSWORD }}
        strategy:
            matrix:
                node-version: [18, 20]
                os:
                    - ubuntu-latest
                    #- macos-latest
                exclude:
                    - node-version: 18
                      os: macos-latest
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up Node.js version ${{ matrix.node-version }}
              uses: actions/setup-node@v5
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                path: ./solar-system/node_modules
                key: ${{ runner.os }}-node-modules-${{ hashFiles('solar-system/package-lock.json') }}

            - name: Install Dependencies
              run: npm install
              working-directory: ./solar-system

            - name: Run Unit Tests
              id: nodejs-unit-tests-step
              run: npm test
              working-directory: ./solar-system
            
            - name: Archive Test Results
              if: always()
              # if: failure() && steps.nodejs-unit-tests-step.outcome == 'failure' || steps.nodejs-unit-tests-step.outcome == 'success'
              uses: actions/upload-artifact@v4
              with:
                  name: mocha-test-result-${{ matrix.os }}-node-${{ matrix.node-version }}
                  path: ./solar-system/test-results.xml

    code-coverage:
        name: Code Coverage Report
        runs-on: ubuntu-latest
        container:
          image: node:18
        services:
            mongo-db:
              image: alpanachaphalkar/mongo-db:non-prod
              options: >-
                --name mongo
        env:
            MONGO_URI: 'mongodb://mongo:27017/superData'
            MONGO_USERNAME: ${{ vars.MONGO_NON_PROD_USERNAME }}
            MONGO_PASSWORD: ${{ secrets.MONGO_NON_PROD_PASSWORD }}
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            
            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                path: ./solar-system/node_modules
                key: ${{ runner.os }}-node-modules-${{ hashFiles('solar-system/package-lock.json') }}

            - name: Install Dependencies
              run: npm install
              working-directory: ./solar-system

            - name: Check code coverage
              run: npm run coverage
              continue-on-error: true
              working-directory: ./solar-system
            
            - name: Archive Coverage Report
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: ./solar-system/coverage
                  retention-days: 5
    
    docker:
      name: Containerize Application
      needs:
        - unit-tests
        - code-coverage
      runs-on: ubuntu-latest
      permissions:
        packages: write
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Log in to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ vars.DOCKER_HUB_USERNAME }}
            password: ${{ secrets.DOCKER_HUB_PASSWORD }}
        
        - name: Log in to GitHub Container Registry (GHCR)
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.repository_owner }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Build Docker Image
          uses: docker/build-push-action@v6
          with:
            context: ./solar-system
            push: false
            tags: ${{ vars.DOCKER_HUB_USERNAME }}/solar-system:${{ github.sha }}
        
        - name: Test docker image
          run: |
            docker images
            docker run --name solar-system-app -d \
            -p 3000:3000 \
            -e MONGO_URI=$MONGO_URI \
            -e MONGO_USERNAME=$MONGO_USERNAME \
            -e MONGO_PASSWORD=$MONGO_PASSWORD \
            ${{ vars.DOCKER_HUB_USERNAME }}/solar-system:${{ github.sha }}

            export IP=$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
            echo "Container IP Address: $IP"

            echo "Test image URL using wget"
            wget -qO - 127.0.0.1:3000/live | grep "live"
          
        - name: Set REPO_OWNER
          run: echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

        - name: Push image to Containers Registries
          uses: docker/build-push-action@v6
          with:
            context: ./solar-system
            push: true
            tags: |
              ${{ vars.DOCKER_HUB_USERNAME }}/solar-system:${{ github.sha }}
              ghcr.io/${{ env.REPO_OWNER }}/solar-system:${{ github.sha }}
    
    dev-deploy:
      name: Deploy to Development Environment
      needs: docker
      runs-on: ubuntu-latest
      environment:
        name: development
        url: http://${{ steps.set-app-url.outputs.APP_INGRESS_HOST }}
      outputs:
        APP_INGRESS_HOST: ${{ steps.set-app-url.outputs.APP_INGRESS_HOST }}
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        # Action: https://github.com/marketplace/actions/configure-kubectl-for-oracle-container-engine-for-kubernetes-oke
        - name: Configure Kubectl for OKE
          uses: oracle-actions/configure-kubectl-oke@v1.5.0
          with:
            cluster: ${{ secrets.OKE_CLUSTER_OCID }}
        
        - name: Fetch kubernetes details
          run: |
            kubectl version
            echo --------------------------------------------------
            kubectl get nodes
        
        - name: Create kubernetes secret for MongoDB credentials
          run: |
            kubectl -n ${{ vars.NAMESPACE }} create secret generic mongo-db-creds \
              --from-literal=username=${{ vars.MONGO_USERNAME }} \
              --from-literal=password=${{ secrets.MONGO_PASSWORD }} \
              --from-literal=uri=${{ env.MONGO_URI }} \
              --dry-run=client -o yaml | kubectl apply -f -
        
        - name: Nginx ingress IP as Github Env Variable
          run: |
            INGRESS_IP=$(kubectl -n ingress-nginx get svc nginx-ingress-ingress-nginx-controller -o jsonpath="{.status.loadBalancer.ingress[0].ip}")
            echo "INGRESS_IP=$INGRESS_IP"
            echo "INGRESS_IP=$INGRESS_IP" >> $GITHUB_ENV
        
        - name: Deploy to Development Namespace
          uses: swdotcom/update-and-apply-kubernetes-configs@v1
          with:
            k8-config-file-paths: |
              solar-system/kubernetes/development/service.yaml
              solar-system/kubernetes/development/deployment.yaml
              solar-system/kubernetes/development/ingress.yaml
            replacement-method: defined
          env:
            IMAGE: ${{ vars.DOCKER_HUB_USERNAME }}/solar-system:${{ github.sha }}
            INGRESS_IP: ${{ env.INGRESS_IP }}
            NAMESPACE: ${{ vars.NAMESPACE }}
            REPLICAS: ${{ vars.REPLICAS }}

        - name: Set Application URL
          id: set-app-url
          run: |
            APP_INGRESS_HOST=$(kubectl -n ${{ vars.NAMESPACE }} get ingress solar-system -o jsonpath="{.spec.rules[0].host}")
            echo "Application URL: $APP_INGRESS_HOST"
            echo "APP_INGRESS_HOST=$APP_INGRESS_HOST" >> $GITHUB_OUTPUT

    dev-integration-tests:
      name: Dev Integration Tests
      needs: dev-deploy
      runs-on: ubuntu-latest
      steps:
        - name: Test URL using curl & jq
          env:
            APP_INGRESS_HOST: ${{ needs.dev-deploy.outputs.APP_INGRESS_HOST }}
          run: |
            echo $APP_INGRESS_HOST
            echo --------------------------------------------------
            curl -sSL "http://$APP_INGRESS_HOST/live" | jq -r .status | grep -i "live"
    
    prod-deploy:
      name: Deploy to Production Environment
      needs: dev-integration-tests
      runs-on: ubuntu-latest
      environment:
        name: production
        url: http://${{ steps.prod-set-app-url.outputs.APP_INGRESS_HOST }}
      outputs:
        APP_INGRESS_HOST: ${{ steps.prod-set-app-url.outputs.APP_INGRESS_HOST }}
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        # Action: https://github.com/marketplace/actions/configure-kubectl-for-oracle-container-engine-for-kubernetes-oke
        - name: Configure Kubectl for OKE
          uses: oracle-actions/configure-kubectl-oke@v1.5.0
          with:
            cluster: ${{ secrets.OKE_CLUSTER_OCID }}
        
        - name: Fetch kubernetes details
          run: |
            kubectl version
            echo --------------------------------------------------
            kubectl get nodes
        
        - name: Create kubernetes secret for MongoDB credentials
          run: |
            kubectl -n ${{ vars.NAMESPACE }} create secret generic mongo-db-creds \
              --from-literal=username=${{ vars.MONGO_USERNAME }} \
              --from-literal=password=${{ secrets.MONGO_PASSWORD }} \
              --from-literal=uri=${{ env.MONGO_URI }} \
              --dry-run=client -o yaml | kubectl apply -f -
        
        - name: Nginx ingress IP as Github Env Variable
          run: |
            INGRESS_IP=$(kubectl -n ingress-nginx get svc nginx-ingress-ingress-nginx-controller -o jsonpath="{.status.loadBalancer.ingress[0].ip}")
            echo "INGRESS_IP=$INGRESS_IP"
            echo "INGRESS_IP=$INGRESS_IP" >> $GITHUB_ENV
        
        - name: Deploy to Development Namespace
          uses: swdotcom/update-and-apply-kubernetes-configs@v1
          with:
            k8-config-file-paths: |
              solar-system/kubernetes/production/service.yaml
              solar-system/kubernetes/production/deployment.yaml
              solar-system/kubernetes/production/ingress.yaml
            replacement-method: defined
          env:
            IMAGE: ${{ vars.DOCKER_HUB_USERNAME }}/solar-system:${{ github.sha }}
            INGRESS_IP: ${{ env.INGRESS_IP }}
            NAMESPACE: ${{ vars.NAMESPACE }}
            REPLICAS: ${{ vars.REPLICAS }}

        - name: Set Application URL
          id: prod-set-app-url
          run: |
            APP_INGRESS_HOST=$(kubectl -n ${{ vars.NAMESPACE }} get ingress solar-system -o jsonpath="{.spec.rules[0].host}")
            echo "Application URL: $APP_INGRESS_HOST"
            echo "APP_INGRESS_HOST=$APP_INGRESS_HOST" >> $GITHUB_OUTPUT

    prod-integration-tests:
      name: Prod Integration Tests
      needs: prod-deploy
      runs-on: ubuntu-latest
      steps:
        - name: Test URL using curl & jq
          env:
            APP_INGRESS_HOST: ${{ needs.prod-deploy.outputs.APP_INGRESS_HOST }}
          run: |
            echo $APP_INGRESS_HOST
            echo --------------------------------------------------
            curl -sSL "http://$APP_INGRESS_HOST/live" | jq -r .status | grep -i "live"
    